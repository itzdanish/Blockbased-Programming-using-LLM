              <script>

                firebase.auth().onAuthStateChanged(function(user) {
                  if (user) {
                    // User is signed in.
                    var email=user.email;

                    var docRef = db.collection("students").doc(email.toString());

                    docRef.get().then((doc) => {
                      if (doc.exists) {
                        console.log("Document data:", doc.data());
                        document.getElementById("user").innerHTML = doc.data().name;
                      } else {
                        // doc.data() will be undefined in this case
                        console.log("No such document!");
                      }
                    }).catch((error) => {
                      console.log("Error getting document:", error);
                    });


                    db.collection("teachers")
                    .get()
                    .then(querySnapshot => {
                      querySnapshot.forEach(doc => {
                        var Temail= doc.data().email;
                        db.collection("teachers").doc(Temail).collection("course")
                        .get()
                        .then(querySnapshot => {
                          querySnapshot.forEach(doc => {
                            let data = doc.data();

                    //         <div class="col-3">
                    //   <br><br><br>
                    //   <div class="card" id="card-1">
                    //     <div class="card-body">
                    //       <p>Course_Name</p>
                    //     </div>
                    //   </div>
                    // </div>
                            
                        let row = `<div class="col-3">`;
                        row+=`<br><br><br>`;
                        row += `<div class="card" id="card-1">`;
                        row += `<div class="card-body"> `;
                        row += `<p id="course-title">${data.course_title}</p>`;
                        row += `</div>`;
                        row += `</div>`;
                        row += `</div>`;
                        
                    
                        let droplist = document.getElementById('dashboardCourseList')
                        droplist.innerHTML += row
                          })
                        })
                        
                      })
                    })
                    .catch(err => {
                      console.log(`Error: ${err}`)
                    });

                  } else {
                    // No user is signed in.
                    // alert("Error occuered. Please try again!!!");
                    window.location.href="login.html";
                    
                  }
                });

                {
