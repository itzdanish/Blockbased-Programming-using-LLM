  <script>

    var email="";
    var studentListCourseTitle = sessionStorage.getItem('studentListCourseTitle');

firebase.auth().onAuthStateChanged(function(user) {
  if (user) {
    // User is signed in.
    email=user.email;
    


  
    var docRef2 = db.collection("students");
            docRef2.get()
                .then((querySnapshot) => {
                    querySnapshot.forEach((doc) => {
                        // doc.data() is never undefined for query doc snapshots

                        var namen=doc.data().name;

                     

                db.collection('students').doc(doc.data().email).collection('EnrolledCourses').where("course_title","==",studentListCourseTitle).get()
                .then((querySnapshot) => {
                    querySnapshot.forEach((doc) => {
         


          let row = '<tr>';
          row += `<td value="${namen}">${namen}</td>`;
          row += `</tr>`;

          let droplist = document.getElementById('course_table')
          droplist.innerHTML += row

        });
            
        })


      

                    });
                })
                .catch((error) => {
                    console.log("Error getting documents: ", error);
                });


 


  } else {
    // No user is signed in.
    window.location.href="login.html"
  }
});




  </script>
