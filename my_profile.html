        </div>
        <div class="modal-footer">

          <button type="button" class="btn btn-primary" onclick="updateProfile()">Save changes</button>
        </div>

  <script>
 var email="";   
 var role = "";
firebase.auth().onAuthStateChanged(function(user) {
  if (user) {
    // User is signed in.
 
     email = user.email;
   
    console.log(email);
    var docRef = db.collection("students").doc(email.toString());
 
      docRef.get().then((doc) => {
        if (doc.exists) {
          console.log("Document data:", doc.data());
          db.collection('students').doc(email).onSnapshot((doc) =>{
          document.getElementById("username").innerHTML = doc.data().name;
          document.getElementById("useremail").innerHTML = doc.data().email;
          document.getElementById("userrole").innerHTML = doc.data().role;
          role=doc.data().role;
          });
          

        } else {
          
          db.collection('teachers').doc(email).onSnapshot((doc) =>{
          document.getElementById("username").innerHTML = doc.data().name;
          document.getElementById("useremail").innerHTML = doc.data().email;
          document.getElementById("userrole").innerHTML = doc.data().role;
          role=doc.data().role;
        });

        }
      }).catch((error) => {
        console.log("Error getting document:", error);
      });
    
      } else {
    // No user is signed in.
    alert("error");
  }
});

function updateProfile()
        {
            if(role=='Student'){
              db.collection("students").doc(email).set({
            name: document.getElementById("modal_name").value,
            email: email,
            role: role,
            
        })
        .then(() => {
            console.log("Document successfully written!");

        })
        .catch((error) => {
            console.error("Error writing document: ", error);
        });
            }
            else{
              db.collection("teachers").doc(email).set({
            name: document.getElementById("modal_name").value,
            email: email,
            role: role, 
        })
        .then(() => {
            console.log("Document successfully written!");
        })
        .catch((error) => {
            console.error("Error writing document: ", error);
        });
            }

            $('#exampleModal').modal('hide');

        }

        function dashBoard(){
          if(role=='Student'){
            location.assign("dashboard_stud.html")
          }else{
            location.assign("dashboard_teach.html")
          }
        }

  </script>
