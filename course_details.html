  <!-- CONTENT -->
  <div class="container mt-4">

    <h1 id="courseTitle">Course Title</h1>
    <h5>Course code:</h5>
    <div id="courseid"></div>
    <div id="courseDescription" class="mb-4"></div>

    <!-- LESSONS -->
    <div class="d-flex justify-content-between">
      <h3>Lessons</h3>
      <button class="btn btn-primary btn-sm" data-toggle="modal" data-target="#createLessonModal">Create Lesson</button>
    </div>

    <table class="table table-bordered mt-2">
      <thead>
        <tr>
          <th>Name</th>
          <th>View</th>
          <th>YouTube</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody id="lessonTable"></tbody>
    </table>

    <!-- PROJECTS -->
    <div class="d-flex justify-content-between mt-4">
      <h3>Projects / Labs</h3>
      <button class="btn btn-primary btn-sm" data-toggle="modal" data-target="#createProjectModal">Create Project / Lab</button>
    </div>

    <table class="table table-bordered mt-2">
      <thead>
        <tr>
          <th>Name</th>
          <th>View</th>
          <th>Edit</th>
          <th>Submissions</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody id="projectTable"></tbody>
    </table>

  </div>

  <!-- CREATE LESSON MODAL -->
  <div class="modal fade" id="createLessonModal">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">

        <div class="modal-header">
          <h5>Create Lesson</h5>
          <button class="close" data-dismiss="modal">&times;</button>
        </div>

        <div class="modal-body">

          <div class="form-group">
            <label>Lesson Title *</label>
            <input id="newLessonTitle" class="form-control">
          </div>

          <div class="form-group">
            <label>Lesson Content</label>
            <textarea id="newLessonContent" class="form-control"></textarea>
          </div>

          <div class="form-group">
            <label>YouTube Link (optional)</label>
            <input id="newLessonYoutube" class="form-control" placeholder="https://youtube.com/...">
          </div>

        </div>

        <div class="modal-footer">
          <button class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button class="btn btn-primary" onclick="createLesson()">Save Lesson</button>
        </div>

      </div>
    </div>
  </div>

  <!-- CREATE PROJECT MODAL -->
  <div class="modal fade" id="createProjectModal">
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content">

        <div class="modal-header">
          <h5>Create Project / Lab</h5>
          <button class="close" data-dismiss="modal">&times;</button>
        </div>

        <div class="modal-body">

          <div class="form-group">
            <label>Project Title *</label>
            <input id="newProjectTitle" class="form-control">
          </div>

          <div class="form-group">
            <label>Description</label>
            <textarea id="newProjectDescription" class="form-control"></textarea>
          </div>

          <div class="form-group">
            <label>Instructions</label>
            <textarea id="newProjectInstructions" class="form-control"></textarea>
          </div>

          <div class="form-group">
            <label>Language</label>
            <select id="newProjectLanguage" class="form-control">
              <option value="">Select</option>
              <option>Python</option>
              <option>JavaScript</option>
              <option>Java</option>
              <option>C</option>
              <option>C++</option>
            </select>
          </div>

          <div class="form-group">
            <label>Difficulty</label>
            <select id="newProjectDifficulty" class="form-control">
              <option value="">Select</option>
              <option>Beginner</option>
              <option>Intermediate</option>
              <option>Advanced</option>
            </select>
          </div>

          <div class="form-row">
            <div class="col">
              <label>Estimated Time</label>
              <input id="newProjectTime" type="number" class="form-control">
            </div>
            <div class="col">
              <label>Marks</label>
              <input id="newProjectMarks" type="number" class="form-control">
            </div>
          </div>

          <div class="form-group mt-2">
            <label>Resources</label>
            <input id="newProjectResources" class="form-control">
          </div>

        </div>

        <div class="modal-footer">
          <button class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button id="saveProjectBtn" class="btn btn-primary">Save Project</button>
        </div>

      </div>
    </div>
  </div>

  <!-- EDIT PROJECT MODAL -->
  <div class="modal fade" id="editProjectModal">
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content">

        <div class="modal-header">
          <h5>Edit Project</h5>
          <button class="close" data-dismiss="modal">&times;</button>
        </div>

        <div class="modal-body">

          <input type="hidden" id="editOriginalTitle">

          <div class="form-group">
            <label>Project Title</label>
            <input id="editProjectTitle" class="form-control">
          </div>

          <div class="form-group">
            <label>Description</label>
            <textarea id="editProjectDescription" class="form-control"></textarea>
          </div>

          <div class="form-group">
            <label>Instructions</label>
            <textarea id="editProjectInstructions" class="form-control"></textarea>
          </div>

          <div class="form-row">
            <div class="col">
              <label>Language</label>
              <input id="editProjectLanguage" class="form-control">
            </div>
            <div class="col">
              <label>Difficulty</label>
              <input id="editProjectDifficulty" class="form-control">
            </div>
          </div>

          <div class="form-row mt-2">
            <div class="col">
              <label>Estimated Time</label>
              <input id="editProjectTime" class="form-control">
            </div>
            <div class="col">
              <label>Marks</label>
              <input id="editProjectMarks" class="form-control">
            </div>
          </div>

          <div class="form-group mt-2">
            <label>Resources</label>
            <input id="editProjectResources" class="form-control">
          </div>

        </div>

        <div class="modal-footer">
          <button class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button class="btn btn-primary" onclick="saveProjectDetails()">Save</button>
        </div>

      </div>
    </div>
  </div>

  <!-- jQuery and Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- MAIN PAGE LOGIC -->
  <script>
    let T_email = "";
    let course_title = "";

    document.addEventListener("DOMContentLoaded", () => {
      document.getElementById("saveProjectBtn").addEventListener("click", createNewProject);
    });

    firebase.auth().onAuthStateChanged(user => {
      if (!user) return (window.location.href = "login.html");

      T_email = sessionStorage.getItem("T_email") || user.email;
      course_title = sessionStorage.getItem("course_title");

      loadCourseDetails();
      loadLessons();
      loadProjects();
    });

    /* --------------------------
       COURSE DETAILS
    --------------------------- */
    function loadCourseDetails() {
      db.collection("teachers")
        .doc(T_email)
        .collection("course")
        .doc(course_title)
        .get()
        .then(doc => {
          const d = doc.data();
          courseTitle.innerText = d.course_title;
          courseid.innerText = d.course_code;
          courseDescription.innerText = d.course_discription;
        });
    }

    /* --------------------------
       LESSONS
    --------------------------- */

    function loadLessons() {
      const table = document.getElementById("lessonTable");
      table.innerHTML = "";

      db.collection("teachers")
        .doc(T_email)
        .collection("course")
        .doc(course_title)
        .collection("lessons")
        .get()
        .then(qs => {
          qs.forEach(doc => {
            const d = doc.data();

            const yt = d.youtube
              ? `<a href="${d.youtube}" target="_blank" class="btn btn-sm btn-outline-danger">Watch</a>`
              : "";

            table.innerHTML += `
              <tr>
                <td>${d.lesson_title}</td>
                <td><button class="btn btn-primary btn-sm" onclick="viewLesson('${d.lesson_title}')">View</button></td>
                <td>${yt}</td>
                <td><button class="btn btn-danger btn-sm" onclick="deleteLesson('${d.lesson_title}')">Delete</button></td>
              </tr>`;
          });
        });
    }

    function createLesson() {
      const title = newLessonTitle.value.trim();
      const content = newLessonContent.value.trim();
      const yt = newLessonYoutube.value.trim();

      if (!title) return Swal.fire("Error", "Lesson title required", "error");

      db.collection("teachers")
        .doc(T_email)
        .collection("course")
        .doc(course_title)
        .collection("lessons")
        .doc(title)
        .set({
          lesson_title: title,
          lesson_content: content,
          youtube: yt
        })
        .then(() => {
          $("#createLessonModal").modal("hide");
          loadLessons();
          Swal.fire("Success", "Lesson created!", "success");
          newLessonTitle.value = "";
          newLessonContent.value = "";
          newLessonYoutube.value = "";
        });
    }

    function deleteLesson(title) {
      Swal.fire({
        title: "Delete Lesson?",
        text: "This cannot be undone.",
        icon: "warning",
        showCancelButton: true
      }).then(res => {
        if (!res.isConfirmed) return;

        db.collection("teachers")
          .doc(T_email)
          .collection("course")
          .doc(course_title)
          .collection("lessons")
          .doc(title)
          .delete()
          .then(() => {
            Swal.fire("Deleted!", "Lesson removed successfully.", "success");
            loadLessons();
          });
      });
    }

    /* --------------------------
       PROJECTS
    --------------------------- */

    function loadProjects() {
      const table = document.getElementById("projectTable");
      table.innerHTML = "";

      db.collection("teachers")
        .doc(T_email)
        .collection("course")
        .doc(course_title)
        .collection("projects")
        .get()
        .then(qs => {
          qs.forEach(doc => {
            const p = doc.data();
            table.innerHTML += `
              <tr>
                <td>${p.project_title}</td>
                <td><button class="btn btn-info btn-sm" onclick="openProjectDetails('${p.project_title}')">View</button></td>
                <td><button class="btn btn-primary btn-sm" onclick="openEditProject('${p.project_title}')">Edit</button></td>
                <td><button class="btn btn-secondary btn-sm" onclick="openSubmittedCodes('${p.project_title}')">Submissions</button></td>
                <td><button class="btn btn-danger btn-sm" onclick="deleteProject('${p.project_title}')">Delete</button></td>
              </tr>`;
          });
        });
    }

    function createNewProject() {
      const title = newProjectTitle.value.trim();
      if (!title) return Swal.fire("Missing", "Project title required", "error");

      const data = {
        project_title: title,
        project_description: newProjectDescription.value.trim(),
        project_instructions: newProjectInstructions.value.trim(),
        project_language: newProjectLanguage.value,
        project_difficulty: newProjectDifficulty.value,
        project_time: newProjectTime.value,
        project_marks: newProjectMarks.value,
        project_resources: newProjectResources.value.trim(),
        created_at: firebase.firestore.FieldValue.serverTimestamp()
      };

      db.collection("teachers")
        .doc(T_email)
        .collection("course")
        .doc(course_title)
        .collection("projects")
        .doc(title)
        .set(data)
        .then(() => {
          $("#createProjectModal").modal("hide");
          loadProjects();
          Swal.fire("Success", "Project created!", "success");
        });
    }

    function openEditProject(title) {
      const ref = db.collection("teachers")
        .doc(T_email)
        .collection("course")
        .doc(course_title)
        .collection("projects")
        .doc(title);

      ref.get().then(doc => {
        const p = doc.data();
        editOriginalTitle.value = title;
        editProjectTitle.value = p.project_title;
        editProjectDescription.value = p.project_description;
        editProjectInstructions.value = p.project_instructions;
        editProjectLanguage.value = p.project_language;
        editProjectDifficulty.value = p.project_difficulty;
        editProjectTime.value = p.project_time;
        editProjectMarks.value = p.project_marks;
        editProjectResources.value = p.project_resources;
        $("#editProjectModal").modal("show");
      });
    }

    function saveProjectDetails() {
      const original = editOriginalTitle.value;
      const updatedTitle = editProjectTitle.value.trim();

      const updated = {
        project_title: updatedTitle,
        project_description: editProjectDescription.value.trim(),
        project_instructions: editProjectInstructions.value.trim(),
        project_language: editProjectLanguage.value,
        project_difficulty: editProjectDifficulty.value,
        project_time: editProjectTime.value,
        project_marks: editProjectMarks.value,
        project_resources: editProjectResources.value.trim(),
        updated_at: firebase.firestore.FieldValue.serverTimestamp()
      };

      const col = db.collection("teachers")
        .doc(T_email)
        .collection("course")
        .doc(course_title)
        .collection("projects");

      if (original !== updatedTitle) {
        col.doc(updatedTitle).set(updated)
          .then(() => col.doc(original).delete())
          .then(() => {
            $("#editProjectModal").modal("hide");
            loadProjects();
            Swal.fire("Updated!", "Project renamed and updated successfully.", "success");
          });
      } else {
        col.doc(original).update(updated)
          .then(() => {
            $("#editProjectModal").modal("hide");
            loadProjects();
            Swal.fire("Updated!", "Project updated successfully.", "success");
          });
      }
    }

    function deleteProject(title) {
      Swal.fire({
        title: "Delete Project?",
        text: "This cannot be undone.",
        icon: "warning",
        showCancelButton: true
      }).then(res => {
        if (!res.isConfirmed) return;

        db.collection("teachers")
          .doc(T_email)
          .collection("course")
          .doc(course_title)
          .collection("projects")
          .doc(title)
          .delete()
          .then(() => {
            Swal.fire("Deleted!", "Project removed.", "success");
            loadProjects();
          });
      });
    }

    /* --------------------------
       MISC
    --------------------------- */

    function openSubmittedCodes(title) {
      sessionStorage.setItem("submitted_project_title", title);
      sessionStorage.setItem("submitted_course_title", course_title);
      window.open("submitted_codes_list.html", "_blank");
    }

    function viewLesson(title) {
      Swal.fire("Lesson", "Display lesson content here. (You can enhance this)", "info");
    }

    function openProjectDetails(title) {
      Swal.fire("Project Details", "Display project details here.", "info");
    }

    function signOut() {
      firebase.auth().signOut().then(() => window.location.replace("login.html"));
    }

  </script>
