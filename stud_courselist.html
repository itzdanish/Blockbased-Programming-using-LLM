  <script>
     


     db.collection("teachers")
      .get()
      .then(querySnapshot => {
        querySnapshot.forEach(doc => {
          var Temail= doc.data().email;
          db.collection("teachers").doc(Temail).collection("course")
          .get()
          .then(querySnapshot => {
            querySnapshot.forEach(doc => {
              let data = doc.data();
              
          let row = `<tr>`;
          row += `<td value="${data.course_title}">${data.course_title}</td>`;
          row += `<td value="${data.teacher_name}">${data.teacher_name}</td> `;
          row += `<td><button type="button" id="${data.course_title}" value="${Temail}"  onclick="viewCourse(this.id,this.value)" class="btn btn-primary">View</button></td>`;
          row += `</tr>`;
          
      
          let droplist = document.getElementById('course_table')
          droplist.innerHTML += row
            })
          })
          
        })
      })
      .catch(err => {
        console.log(`Error: ${err}`)
      });

      function viewCourse(course_title,T_email){
        console.log(T_email);
        sessionStorage.setItem("course_title", course_title);
        sessionStorage.setItem("T_email", T_email);

        window.location.href="stud_coursedetails.html";
        
      }


      function signOut(){
                  firebase.auth().signOut().then(()=>{
                    window.location.href='login.html';
                  });
                }
  </script>
