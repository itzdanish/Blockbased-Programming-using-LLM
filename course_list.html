  <script>
    function createCourse() {
      location.assign('coursecreator.html');
    }
    var email="";
    firebase.auth().onAuthStateChanged(function(user) {
  if (user) {
    // User is signed in.
    email=user.email;
    
    // display courses in dropdown start

    db.collection("teachers").doc(email).collection("course")
      .get()
      .then(querySnapshot => {
        querySnapshot.forEach(doc => {
          let data = doc.data();
          let row = '<tr>';
          row += `<td value="${data.course_title}">${data.course_title}</td>`;
          row += `<td><button type="button" id="${data.course_title}"  onclick="viewCourse(this.id)" class="btn btn-primary">View</button></td>`;
          row += `</tr>`;
      
          let droplist = document.getElementById('course_table')
          droplist.innerHTML += row
        })
      })
      .catch(err => {
        console.log(`Error: ${err}`)
      });
  } else {
    // No user is signed in.
    window.location.href="login.html"
  }
});



      function viewCourse(course_title){
        console.log(course_title);
        window.location.href="course_details.html";
        sessionStorage.setItem("course_title", course_title);        
      }

      function signOut() {
                  firebase.auth().signOut();
                  window.location.replace('login.html');
                }
                

  </script>
