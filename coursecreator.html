  <div class="container-fluid">
    <div class="row">

    </div>
    <div class="row">
      <div class="col-sm-9 mx-auto" id="rectangle">
        <div class="form-group mt-md-3">
          <label>Course Title</label>
          <input type="text" class="form-control" id="course_title" placeholder="">
        </div>
        <div class="form-group">
          <label>Course Description</label>
          <textarea class="form-control" id="course_discription" rows="3"></textarea>
        </div>
        <div class="form-inline mt-md-3">
          <button type="button" id="save" onclick="createCourse()"
            class="btn btn-secondary btn-lg col-sm-5 mx-auto">Save Course</button>
        </div><br>
        <div id="msg" class="text-center text-danger font-weight-bold"></div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"></script>

  <script>
    const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
    let email = "";

    firebase.auth().onAuthStateChanged(user => {
      if (user) {
        email = user.email;
      } else {
        window.location.href = "login.html";
      }
    });

    function generateString() {
      let result = '';
      for (let i = 0; i < 6; i++) {
        result += characters.charAt(Math.floor(Math.random() * characters.length));
      }
      return result;
    }

    async function createCourse() {
      const title = document.getElementById('course_title').value.trim();
      const desc = document.getElementById('course_discription').value.trim();
      const msg = document.getElementById('msg');
      msg.textContent = "";

      if (!title || !desc) {
        msg.textContent = "Please fill in all fields.";
        return;
      }

      try {
        const docRef = db.collection("teachers").doc(email);
        const teacherDoc = await docRef.get();

        if (!teacherDoc.exists) {
          msg.textContent = "Teacher profile not found. Please make sure your teacher record exists.";
          return;
        }

        const teacher_name = teacherDoc.data().name || "Unknown";
        await docRef.collection("course").doc(title).set({
          course_title: title,
          course_discription: desc,
          teacher_name: teacher_name,
          course_code: generateString(),
          created_at: new Date()
        });

      
        window.location.href = "course_list.html";

      } catch (err) {
        console.error("Error creating course:", err);
        msg.textContent = "Error creating course.";
      }
    }

    function signOut() {
      firebase.auth().signOut();
      window.location.replace('login.html');
    }
  </script>
