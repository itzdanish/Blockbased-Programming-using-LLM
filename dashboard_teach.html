              <script>


var email="";
firebase.auth().onAuthStateChanged(function(user) {
  if (user) {
    // User is signed in.
    email=user.email;
    console.log(email);
                var docRef = db.collection("teachers").doc(email);

                docRef.get().then((doc) => {
                  if (doc.exists) {
                    console.log("Document data:", doc.data());
                    document.getElementById("user").innerHTML = doc.data().name;
                  } else {
                    // doc.data() will be undefined in this case
                    console.log("No such document!");
                  }
                }).catch((error) => {
                  console.log("Error getting document:", error);
                });

            
                        db.collection("teachers").doc(email).collection("course")
                        .get()
                        .then(querySnapshot => {
                          querySnapshot.forEach(doc => {
                            let data = doc.data();

                            
                        let row = `<div class="col-3">`;
                        row+=`<br><br><br>`;
                        row += `<div class="card" id="card-1">`;
                        row += `<div class="card-body" > `;
                        row += `<p id="course-title">${data.course_title}</p>`;
                        row += `</div>`;
                        row += `</div>`;
                        row += `</div>`;
                        
                    
                        let droplist = document.getElementById('dashboardCourseList')
                        droplist.innerHTML += row
                          })
                        })
                
                    .catch(err => {
                      console.log(`Error: ${err}`)
                    });



  } else {
    // No user is signed in.
    window.location.href="login.html"
  }
});



                function signOut() {
                  firebase.auth().signOut();
                  window.location.replace('login.html');
                }
                
                function viewCourse()
                {

              </script>
